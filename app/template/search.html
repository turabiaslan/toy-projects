<div class="col-12">


    <div data-ng-repeat="r in result">
        <div data-ng-click="profile(r.username)" class="hand">
            <div class="profile-info">
                <img class="profile-avatar" ng-src="{{'/account' + r.userSettings.avatar}}">
                <span style="text-align: justify-all"> <b>{{r.username}}</b>
                    <div style="font-size: 16px">Post: {{r.userSettings.photoList.length}}</div>
                    <div style="font-size: 16px">Birth Date: {{r.userSettings.birthDate |  date:'dd-MMM-yyyy'}}</div>
                    </div>
                </span>
            </div>
        </div>

    </div>

</div>
